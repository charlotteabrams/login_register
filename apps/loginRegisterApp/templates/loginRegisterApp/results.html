<!DOCTYPE html>
<html>
<head>
	<title>Success</title>
</head>
<body>
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}

	<form><a href="/">Go Back</a></form>
</body>
</html>
